<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Responsive Dates</title>
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body class="">
<em>
	<time class="date">
		<abbr class="wed" title="Wednesday" alt="Wednesday"><span>Wed</span></abbr>
		<span>,&nbsp;</span>
		<abbr class="aug" title="August" alt="August"><span>Aug</span></abbr>
		<span>&nbsp;14,&nbsp;</span>
		<span>2013</span>
	</time>
</em>
<div class="box">
	<div class="type1">
		<p class="date">
			<b alt="monday"><span>Mon</span><span class="extra">day</span></b>
			<span>,&nbsp;</span>
			<span>Sept</span><span class="extra">ember</span>
		</p>
		<p class="date">
			<span>Thurs</span><span class="extra">day</span>
			<span>,&nbsp;</span>
			<span>Oct</span><span class="extra">ober</span>
		</p>
		<p class="date">
			<span>Sat</span><span class="extra">urday</span>
			<span>,&nbsp;</span>
			<span>Jun</span><span class="extra">e</span>
		</p>
	</div>
	<div class="type2">
		<p class="date">
			<abbr class="wed" title="Wednesday"><span>Wed</span></abbr>
			<span>,&nbsp;</span>
			<abbr class="aug" title="August"><span>Aug</span></abbr>
		</p>
		<p class="date">
			<abbr class="tues" title="Tuesday"><span>Tues</span></abbr>
			<span>,&nbsp;</span>
			<abbr class="mar" title="March"><span>Mar</span></abbr>
		</p>
	</div>
	<!-- <p class="date">
		<span class="sat"><span class="full">Saturday</span></span>
		<span>,&nbsp;</span>
		<span class="jun"><span class="full">June</span></span>
	</p> -->

	<!-- <p class="desc">This demonstrates using CSS to display an abbriated date when the browser width crosses a mediaquery breakpoint</p> -->
	<p class="desc">This is a demonstration of responsive dates which can be displayed in full or abbreviated form using only CSS.</p>

</div>

<div class="instructions">
<p class="full">full</p>
<p class="abbr">abbreviated</p>
</div>

</body>
</html>
