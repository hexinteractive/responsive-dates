<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Responsive Dates</title>
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body class="">
<em>
	<time class="date">
		<abbr class="wed" title="Wednesday" alt="Wednesday"><span>Wed</span></abbr>
		<span>,&nbsp;</span>
		<abbr class="aug" title="August" alt="August"><span>Aug</span></abbr>
		<span>&nbsp;14,&nbsp;</span>
		<span>2013</span>
	</time>
</em>

<p class="desc">This is a demonstration of responsive dates which can be displayed in full or abbreviated form using only CSS.</p>


<div class="instructions">
	<p class="full">full</p>
	<p class="abbr">abbreviated</p>
</div>

</body>
</html>
